<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="sty">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body card-header">
                <h2 class="card-title">Payment form example</h2>
            </div>
            <div class="alert alert-danger my-2 mx-2 py-1 px-2" role="alert">
                Some fields are missing
            </div>
            <div class="contanainer my-2 mx-2">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col text-left">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">We accept:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex"
                                    value="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fab fa-cc-amex"></i> American Express
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa"
                                    value="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa"></i> Visa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard"
                                    value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard"></i> MasterCard
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col text-right">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select id="state" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option value="1">New York</option>
                                    <option value="2">Utah</option>
                                    <option value="3">South Carolina</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end card-footer">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="script.js"></script>

    </body>

</html>
